<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
</head>
<body>
<h1>My Online Shop</h1>
<ul>
    <li th:each="c:${categories}">
        <a th:text="${c.getDescription()}" th:href="@{'/product/'+${c.getProductCategoryId()}}"></a>
    </li>
</ul>
</body>
</html>
