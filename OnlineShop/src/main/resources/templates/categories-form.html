<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<form method="post" action="/categories/save" th:object="${category}">
    <input type="hidden" name="productId" th:field="*{productCategoryId}">

    <span th:if="${#fields.hasErrors('description')}"
          th:each="err:${#fields.errors('description')}"
          th:text="${err}"></span>

    <br/>
    <label for="description">Category Description</label>
    <input type="text" name="description" placeholder="category description" id="description" th:field="*{description}">
    <input type="submit" value="save">
</form>

</body>
</html>
