<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register User</h1>

<form method="post" action="/register" th:object="${user}">
    <input type="text" id="username" name="username" placeholder="username" th:field="*{username}"> <br/>
    <input type="password" id="password" name="password" placeholder="password" th:field="*{password}" > <br/>
    <input type="submit" value="register">

</form>

</body>
</html>
