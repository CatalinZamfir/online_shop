<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="product name"> <br/>
    <label for="description">Description</label>
    <input type="text" id="description" name="description" placeholder="product description"> <br/>
    <label for="price">Price</label>
    <input type="number" id="price" name="price" placeholder="product price"> <br/>
    <label for="stock">Stock</label>
    <input type="number" id="stock" name="stock" placeholder="product stock"> <br/>
    <input type="submit"> <br/>

</form>
</body>
</html>
