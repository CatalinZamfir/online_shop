<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<h2 th:text="${category.getDescription()}"></h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Action</th>
    </tr>
    <tr th:each="p:${category.getProduct()}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td th:text="${p.getPrice()()}"></td>
        <td th:text="${p.getProductStock()()()}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${p.getProductId()}}"> Edit </a>
            <a th:href="@{'/products/delete/' + ${p.getProductId()}}"> Delete </a>
        </td>
    </tr>
</table>
<a href="/prducts/add"> Add product</a>

</body>
</html>
