<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Products}">Products</title>
</head>
<body>
<h1>Products</h1>
<h2 th:text="${category.getDescription()}"></h2>
<table>
    <tr>
        <th>ID</th>
        <th th:text="#{Name}">Name</th>
        <th th:text="#{Description}">Description</th>
        <th th:text="#{Price}">Price</th>
        <th th:text="#{Stock}">Stock</th>
        <th th:text="#{Actions}">Action</th>
    </tr>
    <tr th:each="p:${category.getProduct()}">
        <td th:text="${p.getProductId()}"></td>
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td th:text="${p.getProductStock()}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${p.getProductId()}}" th:text="#{Edit}"> Edit </a>
            <a th:href="@{'/products/delete/' + ${p.getProductId()}}" th:text="#{Delete}"> Delete </a>
        </td>
    </tr>
</table>
<a th:href="@{'/products/add/' + ${category.getProductCategoryId()}}" th:text="#{AddProduct}"> Add product</a>

</body>
</html>
